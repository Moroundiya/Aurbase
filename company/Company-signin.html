<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Signin</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="row company-login-container px-4 m-0">
        <div
            class=" col-md-5 mx-auto my-auto login-container-box d-flex flex-column justify-content-center align-items-start py-5 position-relative">
            <a href="Company-login.html">
                <span class="iconify cancel_login_icon" data-icon="fxemoji:cancellationx"></span>
            </a>
            <a href="" class="mx-auto">
                <img src="assets/img/logo.png" alt="" class="logo mx-auto">
            </a>
            <h1 class="welcome-title pt-3 mb-1 mx-auto">Sign In</h1>
            <p class="desc-text py-0 mx-auto mb-4 text-center">Kindly drop your work email for instructions on how to how to Sign In
            </p>
            <form action="Dashboard.html" id="login-form">
                <label for="email" class="form-label d-block mb-0">Work Email Address</label>
                <input type="email" class="mb-2 company-login-email-input" required>
                
               
                <button type="submit" class="login_btn fw-light mb-4">
                    Send Email
                </button>
               
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>
</html>
